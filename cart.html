<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/cart.css">
    <title>Document</title>
</head>
<body>
    <header class="header fixed">
      <div class="row-nav row a-center">
        <div class="col-2">
          <div class="logo">
            <img src="public/img/logo.png" alt="" />
          </div>
        </div>

        <div class="col-8">
          <div class="furniture d-flex">
            <nav class="nav d-flex">
              <ul class="menu d-flex">
                <li class="menu-item">
                  <a href="" class="menu-link">Home</a>
                </li>
                <li class="menu-item">
                  <a href="" class="menu-link">About Us</a>
                </li>
                <li class="menu-item">
                  <a href="" class="menu-link">Blog</a>
                </li>
                <li class="menu-item">
                  <a href="shop.html" class="menu-link">Shop</a>
                </li>
                <li class="menu-item">
                  <a href="" class="menu-link">Contact Us</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="col-2">
          <div class="features d-flex a-center j-end">
            <div class="cart">
              <i class="bi bi-cart3"></i>
            </div>

            <div class="search">
              <i class="bi bi-search"></i>
            </div>

            <div class="user">
              <button id="myBtn"><i class="bi bi-person-circle"></i></button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="background">
      <img src="/public/img/slide-3-1920x850.jpg" width="1800px" alt="" />
    </section>
    <br /><br />

    <table class="table-custom table-cart">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <a href=""><img src="/public/img/detail product/product-mini-7-146x132.png" alt=""></a>
                    <a href="">CB2 Coup Grey Office Chair</a>
                </td>
                <td class="text-center">$550</td>
                <td class="text-center"><div class="stepper">
                        <input
                            class="form-input stepper-input"
                            type="number"
                            data-zeros="true"
                            value="1"
                            min="1"
                            max="100"
                        />
                        <span class="stepper-arrow up"></span>
                        <span class="stepper-arrow down"></span>
                    </div>
                </td>
                <td class="text-center">$550</td>
            </tr>
            <tr>
                <td>
                    <a href=""><img src="/public/img/detail product/product-mini-8-146x132.png" alt=""></a>
                    <a href="">IKEA TERTIAL WORK LAMP</a>
                </td>
                <td class="text-center">$250</td>
                <td class="text-center"><div class="stepper">
                        <input
                            class="form-input stepper-input"
                            type="number"
                            data-zeros="true"
                            value="1"
                            min="1"
                            max="100"
                        />
                        <span class="stepper-arrow up"></span>
                        <span class="stepper-arrow down"></span>
                    </div>
                </td>
                <td class="text-center">$250</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <div class="payment">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <div class="input-coupon"><input type="text" placeholder="Coupon Code"></div>
                <div class="apply-coupon"><button>APPLY COUPON</button></div>
            </div>
            <div class="d-flex">
                <div class="total">Total $800</div>
                <div class="checkout"><button>PROCESS TO CHECKOUT</button></div>
            </div>
        </div>
    </div>
    <script src="/public/js/index.js"></script>
</body>
</html>
