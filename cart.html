<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/cart.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
      <nav>
        <input type="checkbox" id="show-search" />
        <input type="checkbox" id="show-menu" />
        <label for="show-menu" class="menu-icon"
          ><i class="fas fa-bars"></i
        ></label>
        <div class="content">
          <div class="logo">
            <a href="index.html"><img src="/public/img/logo.png" alt="" /></a>
          </div>
          <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <a href="cart.html"><i class="bi bi-cart3"></i></a>
            </li>
            <li>
              <a href="#loginModal2" data-toggle="modal"
                ><i class="bi bi-person-circle"></i
              ></a>
            </li>
          </ul>
        </div>
        <label for="show-search" class="search-icon"
          ><i class="bi bi-search"></i
        ></label>
        <form action="#" class="search-box">
          <input
            type="text"
            placeholder="Type Something to Search..."
            required
          />
          <button type="submit" class="go-icon">
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </form>
      </nav>
    </div>

    <!-- login modal -->
    <div id="loginModal2" class="modal-style-2 dark modal">
      <div class="modal-dialog modal-login">
        <div class="modal-content">
          <div class="modal-header p-0">
            <h4 class="modal-title">Login</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="" class="mt-3">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Enter your username"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter password"
                    required="required"
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="row pl-1 pr-1">
                <div class="col text-left">
                  <label class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="item_checkbox"
                      name="item_checkbox"
                      value="option1"
                    />
                    <span class="custom-control-label">&nbsp;Remember Me</span>
                  </label>
                </div>
                <div class="col text-right hint-text pt-0">
                  <a href="" class="text-danger" style="font-size: 14px"
                    >Forgot Password?</a
                  >
                </div>
              </div>
              <div class="form-group text-center mt-2 mb-0">
                <button type="submit" class="btn btn-primary btn-sm">
                  Login
                </button>
              </div>
              <p class="hint-text mt-0">or login with</p>
              <div class="social-login text-center">
                <a class="btn-facebook text-uppercase" href="redirect/facebook"
                  ><i class="fab fa-facebook-f mr-2 ml-2"></i>
                </a>
                <a class="btn-facebook text-uppercase" href="redirect/google"
                  ><i class="fab fa-google mr-2 ml-2"></i
                ></a>
                <a class="btn-facebook text-uppercase" href="redirect/twitter"
                  ><i class="fab fa-twitter mr-2 ml-2"></i
                ></a>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            Don't have an account?
            <a href="#registerModal2" data-dismiss="modal" data-toggle="modal">
              Register</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- register modal -->
    <div id="registerModal2" class="modal-style-2 dark modal">
      <div class="modal-dialog modal-login">
        <div class="modal-content">
          <div class="modal-header p-0">
            <h4 class="modal-title">Register</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="post" class="mt-3">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="Enter your name"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-envelope"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    placeholder="Enter email address"
                    required="required"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter password"
                    required="required"
                    autocomplete="on"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"
                    ><i class="fa fa-eye-slash"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    name="password_confirmation"
                    placeholder="Retype password"
                    required="required"
                    autocomplete="on"
                  />
                </div>
              </div>

              <div class="form-group text-center">
                <button
                  id="signup-button"
                  type="submit"
                  class="btn btn-primary btn-sm"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
          <p class="hint-text">or register with</p>
          <div class="social-login text-center mb-2">
            <a class="btn-facebook text-uppercase" href="redirect/facebook"
              ><i class="fab fa-facebook-f mr-2 ml-2"></i>
            </a>
            <a class="btn-facebook text-uppercase" href="redirect/google"
              ><i class="fab fa-google mr-2 ml-2"></i
            ></a>
            <a class="btn-facebook text-uppercase" href="redirect/twitter"
              ><i class="fab fa-twitter mr-2 ml-2"></i
            ></a>
          </div>
          <div class="modal-footer">
            Already have an account?
            <a href="#loginModal2" data-dismiss="modal" data-toggle="modal">
              Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <section class="background">
      <img src="/public/img/slide-3-1920x850.jpg" width="1800px" alt="" />
    </section>
    <br /><br />

    <table class="table-custom table-cart">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <a href=""><img src="/public/img/detail product/product-mini-7-146x132.png" alt=""></a>
                    <a href="">CB2 Coup Grey Office Chair</a>
                </td>
                <td class="text-center">$550</td>
                <td class="text-center"><div class="stepper">
                        <input
                            class="form-input stepper-input"
                            type="number"
                            data-zeros="true"
                            value="1"
                            min="1"
                            max="100"
                        />
                        <span class="stepper-arrow up"></span>
                        <span class="stepper-arrow down"></span>
                    </div>
                </td>
                <td class="text-center">$550</td>
            </tr>
            <tr>
                <td>
                    <a href=""><img src="/public/img/detail product/product-mini-8-146x132.png" alt=""></a>
                    <a href="">IKEA TERTIAL WORK LAMP</a>
                </td>
                <td class="text-center">$250</td>
                <td class="text-center"><div class="stepper">
                        <input
                            class="form-input stepper-input"
                            type="number"
                            data-zeros="true"
                            value="1"
                            min="1"
                            max="100"
                        />
                        <span class="stepper-arrow up"></span>
                        <span class="stepper-arrow down"></span>
                    </div>
                </td>
                <td class="text-center">$250</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <div class="payment">
        <div class="d-flex justify-content-between">
            <div class="d-flex">
                <div class="input-coupon"><input type="text" placeholder="Coupon Code"></div>
                <div class="apply-coupon"><button>APPLY COUPON</button></div>
            </div>
            <div class="d-flex">
                <div class="total">Total $800</div>
                <div class="checkout"><button>PROCESS TO CHECKOUT</button></div>
            </div>
        </div>
    </div>
    <script src="/public/js/index.js"></script>
</body>
</html>
